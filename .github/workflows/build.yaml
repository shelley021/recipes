name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 1. 安装项目依赖 (React, Tailwind等)
    - name: Install Dependencies
      run: npm install

    # 2. 编译React应用 (这会生成一个 build 文件夹)
    - name: Build React App
      run: npm run build

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Cordova
      run: npm install -g cordova

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create Cordova Project and Add Android Platform
      run: |
        cordova create temp_build com.shelley021.recipes "智能食谱"
        cd temp_build
        cordova platform add android@11
    
    # 3. 将“编译后”的网页文件、配置文件和图标复制到打包目录
    - name: Copy Built Assets, Config, and Icon
      run: |
        # 将 build 文件夹里的所有内容复制到 www 目录
        cp -r build/* ./temp_build/www/
        # 复制配置文件
        cp config.xml ./temp_build/
        # (新增) 复制App图标文件
        cp logo.jpg ./temp_build/
    
    - name: Install Android Build Tools
      run: yes | sdkmanager --licenses > /dev/null && sdkmanager "build-tools;32.0.0"

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.4'

    - name: Build Android Debug APK
      run: |
        cd temp_build
        cordova build android --debug -- --packageType=apk

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: temp_build/platforms/android/app/build/outputs/apk/debug/app-debug.apk
